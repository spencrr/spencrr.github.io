name: gh_pages
on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.6.0
        with:
          persist-credentials: false

      - name: Setup Node ğŸ¤–
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies â¬‡ï¸
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Setup Pages ğŸ“
        uses: actions/configure-pages@v3

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"

      - name: Deploy â˜ï¸
        id: deployment
        uses: actions/deploy-pages@v1
